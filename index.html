<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>23841412.xyz — Quantum Neural Nexus</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@200;300;400;600;800&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #00ff88;
      --secondary: #ff0080;
      --accent: #00d4ff;
      --tertiary: #ffd700;
      --quaternary: #9966ff;
      --bg-dark: #0a0a0f;
      --bg-darker: #020205;
      --glass: rgba(0, 255, 136, 0.05);
      --glass-border: rgba(0, 255, 136, 0.15);
      --text-glow: 0 0 20px currentColor;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'JetBrains Mono', monospace;
      background: radial-gradient(ellipse at center, #0a0a1a 0%, var(--bg-darker) 70%);
      color: #fff;
      overflow-x: hidden;
      min-height: 100vh;
      position: relative;
      line-height: 1.6;
    }

    /* Advanced Background System */
    .bg-system {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: -1;
      overflow: hidden;
    }

    .neural-matrix {
      position: absolute;
      width: 100%;
      height: 100%;
      opacity: 0.4;
    }

    .matrix-node {
      position: absolute;
      width: 3px;
      height: 3px;
      background: var(--primary);
      border-radius: 50%;
      box-shadow: 0 0 15px var(--primary), 0 0 30px var(--primary);
      animation: neuralPulse 4s ease-in-out infinite;
    }

    .matrix-synapse {
      position: absolute;
      height: 1px;
      background: linear-gradient(90deg, 
        transparent 0%, 
        var(--accent) 20%, 
        var(--primary) 50%, 
        var(--secondary) 80%, 
        transparent 100%);
      transform-origin: left center;
      animation: synapseFlow 3s ease-in-out infinite;
      filter: blur(0.5px);
    }

    .quantum-field {
      position: absolute;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 80%, rgba(0, 255, 136, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 0, 128, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(0, 212, 255, 0.1) 0%, transparent 50%);
      animation: quantumShift 8s ease-in-out infinite;
    }

    .data-stream {
      position: absolute;
      width: 2px;
      height: 100vh;
      background: linear-gradient(to bottom, 
        transparent, 
        var(--accent), 
        var(--primary), 
        var(--secondary), 
        transparent);
      animation: dataFlow 6s linear infinite;
      opacity: 0.6;
    }

    /* Animations */
    @keyframes neuralPulse {
      0%, 100% { 
        opacity: 0.3; 
        transform: scale(1); 
        filter: hue-rotate(0deg);
      }
      33% { 
        opacity: 1; 
        transform: scale(2); 
        filter: hue-rotate(120deg);
      }
      66% { 
        opacity: 0.7; 
        transform: scale(1.5); 
        filter: hue-rotate(240deg);
      }
    }

    @keyframes synapseFlow {
      0% { opacity: 0; transform: scaleX(0) rotateZ(0deg); }
      25% { opacity: 0.8; transform: scaleX(0.5) rotateZ(2deg); }
      50% { opacity: 1; transform: scaleX(1) rotateZ(0deg); }
      75% { opacity: 0.6; transform: scaleX(0.8) rotateZ(-2deg); }
      100% { opacity: 0; transform: scaleX(0) rotateZ(0deg); }
    }

    @keyframes quantumShift {
      0%, 100% { transform: rotate(0deg) scale(1); }
      25% { transform: rotate(90deg) scale(1.1); }
      50% { transform: rotate(180deg) scale(0.9); }
      75% { transform: rotate(270deg) scale(1.05); }
    }

    @keyframes dataFlow {
      0% { transform: translateY(-100vh) translateX(-10px); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { transform: translateY(100vh) translateX(10px); opacity: 0; }
    }

    /* Main Container */
    .nexus-container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      position: relative;
      backdrop-filter: blur(2px);
    }

    /* Advanced Title System */
    .nexus-title {
      font-family: 'Orbitron', monospace;
      font-size: clamp(3rem, 10vw, 8rem);
      font-weight: 900;
      text-align: center;
      margin-bottom: 1rem;
      position: relative;
      background: linear-gradient(45deg, 
        var(--primary) 0%, 
        var(--accent) 25%, 
        var(--secondary) 50%, 
        var(--tertiary) 75%, 
        var(--quaternary) 100%);
      background-size: 400% 400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: prismaticShift 4s ease-in-out infinite;
      text-shadow: var(--text-glow);
      letter-spacing: -0.02em;
    }

    .nexus-title::before {
      content: attr(data-text);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, var(--primary), transparent);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: quantumGlitch 0.1s infinite;
      z-index: -1;
    }

    .nexus-subtitle {
      font-family: 'Orbitron', monospace;
      font-size: 1.5rem;
      color: var(--accent);
      text-align: center;
      margin-bottom: 3rem;
      opacity: 0.9;
      letter-spacing: 0.3em;
      text-transform: uppercase;
      text-shadow: 0 0 10px var(--accent);
      animation: subtitlePulse 3s ease-in-out infinite;
    }

    @keyframes prismaticShift {
      0%, 100% { background-position: 0% 50%; filter: hue-rotate(0deg); }
      25% { background-position: 100% 25%; filter: hue-rotate(90deg); }
      50% { background-position: 100% 50%; filter: hue-rotate(180deg); }
      75% { background-position: 0% 75%; filter: hue-rotate(270deg); }
    }

    @keyframes quantumGlitch {
      0% { transform: translateX(0) skew(0deg); opacity: 0; }
      2% { transform: translateX(-2px) skew(-2deg); opacity: 0.8; }
      4% { transform: translateX(2px) skew(2deg); opacity: 0; }
      6% { transform: translateX(-1px) skew(-1deg); opacity: 0.6; }
      8% { transform: translateX(1px) skew(1deg); opacity: 0; }
      100% { transform: translateX(0) skew(0deg); opacity: 0; }
    }

    @keyframes subtitlePulse {
      0%, 100% { opacity: 0.9; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.02); }
    }

    /* Revolutionary Domain Grid */
    .domain-nexus {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
      gap: 2.5rem;
      width: 100%;
      max-width: 1400px;
      perspective: 2000px;
      transform-style: preserve-3d;
    }

    .domain-portal {
      position: relative;
      background: linear-gradient(135deg, 
        rgba(0, 255, 136, 0.08) 0%,
        rgba(0, 0, 0, 0.2) 50%,
        rgba(255, 0, 128, 0.08) 100%);
      backdrop-filter: blur(30px) saturate(180%);
      border: 2px solid transparent;
      border-radius: 25px;
      padding: 3rem 2.5rem;
      text-align: center;
      transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      cursor: pointer;
      overflow: hidden;
      transform-style: preserve-3d;
      box-shadow: 
        0 15px 35px rgba(0, 0, 0, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
    }

    .domain-portal::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, 
        var(--primary), 
        var(--accent), 
        var(--secondary), 
        var(--tertiary), 
        var(--quaternary));
      background-size: 300% 300%;
      z-index: -1;
      border-radius: 25px;
      animation: borderFlow 3s ease-in-out infinite;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .domain-portal:hover::before {
      opacity: 1;
    }

    .domain-portal::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: radial-gradient(circle at var(--mouse-x, 50%) var(--mouse-y, 50%), 
        rgba(255, 255, 255, 0.1) 0%, 
        transparent 50%);
      opacity: 0;
      transition: opacity 0.3s ease;
      border-radius: 25px;
      pointer-events: none;
    }

    .domain-portal:hover::after {
      opacity: 1;
    }

    .domain-portal:hover {
      transform: translateY(-20px) rotateX(8deg) rotateY(8deg) scale(1.05);
      box-shadow: 
        0 40px 80px rgba(0, 255, 136, 0.3),
        0 0 0 1px rgba(0, 255, 136, 0.5),
        inset 0 1px 0 rgba(255, 255, 255, 0.2);
    }

    @keyframes borderFlow {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    /* Portal Content System */
    .portal-content {
      position: relative;
      z-index: 2;
    }

    .portal-status {
      position: absolute;
      top: 1.5rem;
      right: 1.5rem;
      display: flex;
      align-items: center;
      gap: 0.8rem;
      font-size: 0.8rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }

    .status-indicator {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: var(--primary);
      box-shadow: 
        0 0 15px var(--primary),
        inset 0 0 5px rgba(255, 255, 255, 0.3);
      animation: statusPulse 2s ease-in-out infinite;
    }

    .status-indicator.staging {
      background: var(--tertiary);
      box-shadow: 
        0 0 15px var(--tertiary),
        inset 0 0 5px rgba(255, 255, 255, 0.3);
    }

    .status-indicator.development {
      background: var(--quaternary);
      box-shadow: 
        0 0 15px var(--quaternary),
        inset 0 0 5px rgba(255, 255, 255, 0.3);
    }

    .status-indicator.experimental {
      background: var(--secondary);
      box-shadow: 
        0 0 15px var(--secondary),
        inset 0 0 5px rgba(255, 255, 255, 0.3);
    }

    @keyframes statusPulse {
      0%, 100% { 
        opacity: 1; 
        transform: scale(1);
        box-shadow: 
          0 0 15px currentColor,
          inset 0 0 5px rgba(255, 255, 255, 0.3);
      }
      50% { 
        opacity: 0.7; 
        transform: scale(1.3);
        box-shadow: 
          0 0 25px currentColor,
          inset 0 0 8px rgba(255, 255, 255, 0.5);
      }
    }

    .portal-icon {
      font-size: 4rem;
      margin-bottom: 2rem;
      display: block;
      background: linear-gradient(45deg, 
        var(--primary), 
        var(--accent), 
        var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: iconFloat 4s ease-in-out infinite;
      filter: drop-shadow(0 0 10px var(--primary));
    }

    @keyframes iconFloat {
      0%, 100% { 
        transform: translateY(0) rotate(0deg) scale(1); 
        filter: drop-shadow(0 0 10px var(--primary));
      }
      25% { 
        transform: translateY(-8px) rotate(5deg) scale(1.05); 
        filter: drop-shadow(0 0 15px var(--accent));
      }
      50% { 
        transform: translateY(-12px) rotate(0deg) scale(1.1); 
        filter: drop-shadow(0 0 20px var(--secondary));
      }
      75% { 
        transform: translateY(-8px) rotate(-5deg) scale(1.05); 
        filter: drop-shadow(0 0 15px var(--tertiary));
      }
    }

    .domain-link {
      display: block;
      text-decoration: none;
      color: inherit;
    }

    .domain-name {
      font-family: 'Orbitron', monospace;
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
      color: #fff;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
      transition: all 0.4s ease;
    }

    .domain-description {
      font-size: 1rem;
      color: rgba(255, 255, 255, 0.85);
      line-height: 1.8;
      margin-bottom: 2.5rem;
      text-shadow: 0 0 5px rgba(255, 255, 255, 0.2);
    }

    .access-portal {
      display: inline-flex;
      align-items: center;
      gap: 1rem;
      padding: 1.2rem 2.5rem;
      background: linear-gradient(135deg, 
        rgba(0, 255, 136, 0.2), 
        rgba(0, 212, 255, 0.2));
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 50px;
      color: #fff;
      font-weight: 600;
      font-family: 'Orbitron', monospace;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      backdrop-filter: blur(20px);
      box-shadow: 
        0 8px 25px rgba(0, 0, 0, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
    }

    .access-portal:hover {
      background: linear-gradient(135deg, 
        rgba(0, 255, 136, 0.4), 
        rgba(0, 212, 255, 0.4));
      border-color: var(--primary);
      transform: translateY(-5px) scale(1.05);
      box-shadow: 
        0 15px 40px rgba(0, 255, 136, 0.4),
        inset 0 1px 0 rgba(255, 255, 255, 0.2);
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
    }

    .portal-arrow {
      transition: transform 0.3s ease;
    }

    .access-portal:hover .portal-arrow {
      transform: translateX(5px);
    }

    /* Nexus Footer */
    .nexus-footer {
      margin-top: 5rem;
      text-align: center;
      color: rgba(255, 255, 255, 0.6);
      font-size: 1rem;
      position: relative;
      font-family: 'Orbitron', monospace;
    }

    .nexus-footer::before {
      content: '';
      position: absolute;
      top: -3rem;
      left: 50%;
      transform: translateX(-50%);
      width: 200px;
      height: 2px;
      background: linear-gradient(90deg, 
        transparent, 
        var(--primary), 
        var(--accent), 
        var(--secondary), 
        transparent);
      animation: footerGlow 3s ease-in-out infinite;
    }

    @keyframes footerGlow {
      0%, 100% { opacity: 0.5; transform: translateX(-50%) scaleX(1); }
      50% { opacity: 1; transform: translateX(-50%) scaleX(1.2); }
    }

    /* Responsive Design */
    @media (max-width: 1024px) {
      .domain-nexus {
        grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
        gap: 2rem;
      }
    }

    @media (max-width: 768px) {
      .nexus-container {
        padding: 1.5rem;
      }
      
      .nexus-title {
        font-size: clamp(2rem, 8vw, 4rem);
      }
      
      .nexus-subtitle {
        font-size: 1.2rem;
        letter-spacing: 0.2em;
      }
      
      .domain-nexus {
        grid-template-columns: 1fr;
        gap: 1.5rem;
      }
      
      .domain-portal {
        padding: 2.5rem 2rem;
      }
      
      .portal-icon {
        font-size: 3rem;
      }
      
      .domain-name {
        font-size: 1.5rem;
      }
    }

    /* Loading Animation System */
    @keyframes portalMaterialize {
      from {
        opacity: 0;
        transform: translateY(50px) rotateX(-15deg) scale(0.9);
        filter: blur(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0) rotateX(0deg) scale(1);
        filter: blur(0px);
      }
    }

    .domain-portal {
      animation: portalMaterialize 1s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
    }

    .domain-portal:nth-child(1) { animation-delay: 0.2s; }
    .domain-portal:nth-child(2) { animation-delay: 0.4s; }
    .domain-portal:nth-child(3) { animation-delay: 0.6s; }
    .domain-portal:nth-child(4) { animation-delay: 0.8s; }
  </style>
</head>
<body>
  <div class="bg-system">
    <div class="quantum-field"></div>
    <div class="neural-matrix" id="neuralMatrix"></div>
    <div id="dataStreams"></div>
  </div>

  <div class="nexus-container">
    <h1 class="nexus-title" data-text="23841412.xyz">23841412.xyz</h1>
    <div class="nexus-subtitle">Quantum Neural Nexus</div>
    
    <div class="domain-nexus" id="domainNexus">
      <!-- Domains will be dynamically generated here -->
    </div>

    <div class="nexus-footer">
      © 2025 23841412.xyz — Powered by Quantum Neural Networks
    </div>
  </div>

  <script>
    // Advanced Domain Configuration System
    const DOMAIN_REGISTRY = [
      {
        subdomain: 'chat',
        icon: '🧠',
        title: 'Neural Chat Interface',
        description: 'Experience the next evolution of AI communication through our quantum-encrypted neural interface. Featuring real-time consciousness streaming, multi-dimensional conversation threading, and adaptive personality matrices that learn and evolve with each interaction.',
        status: 'operational',
        statusText: 'NEURAL LINK ACTIVE',
        gradient: ['var(--primary)', 'var(--accent)'],
        tags: ['AI', 'Chat', 'Neural', 'Quantum']
      },
      {
        subdomain: 'staging',
        icon: '⚡',
        title: 'Experimental Staging Ground',
        description: 'Enter the bleeding edge of technological innovation where impossible becomes inevitable. Our staging environment tests reality-bending protocols, temporal data processing, and experimental consciousness algorithms before they reshape the digital landscape.',
        status: 'staging',
        statusText: 'EXPERIMENTAL MODE',
        gradient: ['var(--tertiary)', 'var(--secondary)'],
        tags: ['Testing', 'Experimental', 'Alpha', 'Research']
      },
      {
        subdomain: 'development',
        icon: '🔬',
        title: 'Quantum Development Lab',
        description: 'Witness the birth of tomorrow\'s technology in our quantum development laboratory. Here, code transcends traditional limitations through parallel universe compilation, probability-based debugging, and multi-timeline version control systems.',
        status: 'development',
        statusText: 'DEV ENVIRONMENT',
        gradient: ['var(--quaternary)', 'var(--primary)'],
        tags: ['Development', 'Laboratory', 'Research', 'Innovation']
      },
      {
        subdomain: 'rick',
        icon: '🌌',
        title: 'Interdimensional Portal Hub',
        description: 'Access infinite realities through our interdimensional portal network. Navigate parallel universes, explore alternate timelines, and harness the computational power of the entire multiverse through our patented reality-shifting interface protocols.',
        status: 'experimental',
        statusText: 'MULTIVERSE ONLINE',
        gradient: ['var(--secondary)', 'var(--accent)'],
        tags: ['Multiverse', 'Portal', 'Reality', 'Infinite']
      }
    ];

    // Advanced Neural Network Visualization System
    class QuantumNeuralRenderer {
      constructor() {
        this.matrix = document.getElementById('neuralMatrix');
        this.nodes = [];
        this.synapses = [];
        this.nodeCount = 30;
        this.init();
      }

      init() {
        this.createQuantumNodes();
        this.createNeuralSynapses();
        this.startQuantumAnimation();
      }

      createQuantumNodes() {
        for (let i = 0; i < this.nodeCount; i++) {
          const node = document.createElement('div');
          node.className = 'matrix-node';
          
          const x = Math.random() * 100;
          const y = Math.random() * 100;
          
          node.style.left = x + '%';
          node.style.top = y + '%';
          node.style.animationDelay = Math.random() * 4 + 's';
          node.style.animationDuration = (Math.random() * 2 + 3) + 's';
          
          // Random color variations
          const colors = ['var(--primary)', 'var(--accent)', 'var(--secondary)', 'var(--tertiary)'];
          const color = colors[Math.floor(Math.random() * colors.length)];
          node.style.background = color;
          node.style.boxShadow = `0 0 15px ${color}, 0 0 30px ${color}`;
          
          this.matrix.appendChild(node);
          this.nodes.push({ element: node, x, y, color });
        }
      }

      createNeuralSynapses() {
        this.nodes.forEach((nodeA, i) => {
          this.nodes.slice(i + 1).forEach(nodeB => {
            const distance = Math.sqrt(
              Math.pow(nodeA.x - nodeB.x, 2) + Math.pow(nodeA.y - nodeB.y, 2)
            );
            
            if (distance < 30) {
              const synapse = document.createElement('div');
              synapse.className = 'matrix-synapse';
              
              const angle = Math.atan2(nodeB.y - nodeA.y, nodeB.x - nodeA.x);
              synapse.style.left = nodeA.x + '%';
              synapse.style.top = nodeA.y + '%';
              synapse.style.width = distance + 'vw';
              synapse.style.transform = `rotate(${angle}rad)`;
              synapse.style.animationDelay = Math.random() * 3 + 's';
              synapse.style.animationDuration = (Math.random() * 2 + 2) + 's';
              
              this.matrix.appendChild(synapse);
              this.synapses.push(synapse);
            }
          });
        });
      }

      startQuantumAnimation() {
        setInterval(() => {
          // Randomly activate nodes
          const randomNode = this.nodes[Math.floor(Math.random() * this.nodes.length)];
          randomNode.element.style.animation = 'none';
          setTimeout(() => {
            randomNode.element.style.animation = 'neuralPulse 1s ease-out';
          }, 50);
        }, 2000);
      }
    }

    // Advanced Data Stream System
    class DataStreamRenderer {
      constructor() {
        this.container = document.getElementById('dataStreams');
        this.init();
      }

      init() {
        this.createDataStreams();
      }

      createDataStreams() {
        setInterval(() => {
          const stream = document.createElement('div');
          stream.className = 'data-stream';
          stream.style.left = Math.random() * 100 + 'vw';
          stream.style.animationDuration = (Math.random() * 4 + 4) + 's';
          stream.style.opacity = Math.random() * 0.6 + 0.2;
          
          // Random stream colors
          const colors = [
            'linear-gradient(to bottom, transparent, var(--primary), transparent)',
            'linear-gradient(to bottom, transparent, var(--accent), transparent)',
            'linear-gradient(to bottom, transparent, var(--secondary), transparent)',
            'linear-gradient(to bottom, transparent, var(--tertiary), transparent)'
          ];
          stream.style.background = colors[Math.floor(Math.random() * colors.length)];
          
          this.container.appendChild(stream);

          setTimeout(() => {
            stream.remove();
          }, 8000);
        }, 1500);
      }
    }

    // Dynamic Domain Portal System
    class DomainPortalSystem {
      constructor() {
        this.container = document.getElementById('domainNexus');
        this.init();
      }

      init() {
        this.renderDomainPortals();
        this.setupInteractiveEffects();
      }

      renderDomainPortals() {
        DOMAIN_REGISTRY.forEach((domain, index) => {
          const portal = this.createDomainPortal(domain, index);
          this.container.appendChild(portal);
        });
      }

      createDomainPortal(domain, index) {
        const portal = document.createElement('div');
        portal.className = 'domain-portal';
        portal.style.animationDelay = (index * 0.2 + 0.2) + 's';

        portal.innerHTML = `
          <div class="portal-status">
            <div class="status-indicator ${domain.status}"></div>
            <span>${domain.statusText}</span>
          </div>
          <div class="portal-content">

              <div class="portal-icon">${domain.icon}</div>

        return portal;
      }

      setupInteractiveEffects() {
        document.querySelectorAll('.domain-portal').forEach(portal => {
          portal.addEventListener('mousemove', (e) => {
            const rect = portal.getBoundingClientRect();
            const x = ((e.clientX - rect.left) / rect.width) * 100;
            const y = ((e.clientY - rect.top) / rect.height) * 100;
            
            portal.style.setProperty('--mouse-x', x + '%');
            portal.style.setProperty('--mouse-y', y + '%');
            
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;
            const mouseX = e.clientX - rect.left;
            const mouseY = e.clientY - rect.top;
            
            const rotateX = (mouseY - centerY) / 15;
            const rotateY = (centerX - mouseX) / 15;
            
            portal.style.transform = `translateY(-20px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.05)`;
          });
          
          portal.addEventListener('mouseleave', () => {
            portal.style.transform = '';
            portal.style.setProperty('--mouse-x', '50%');
            portal.style.setProperty('--mouse-y', '50%');
          });

          // Add click ripple effect
          portal.addEventListener('click', (e) => {
            const ripple = document.createElement('div');
            ripple.style.position = 'absolute';
            ripple.style.borderRadius = '50%';
            ripple.style.background = 'rgba(0, 255, 136, 0.6)';
            ripple.style.transform = 'scale(0)';
            ripple.style.animation = 'ripple 0.6s linear';
            ripple.style.pointerEvents = 'none';

            const rect = portal.getBoundingClientRect();
            const size = Math.max(rect.width, rect.height);
            ripple.style.width = ripple.style.height = size + 'px';
            ripple.style.left = (e.clientX - rect.left - size / 2) + 'px';
            ripple.style.top = (e.clientY - rect.top - size / 2) + 'px';

            portal.appendChild(ripple);

            setTimeout(() => {
              ripple.remove();
            }, 600);
          });
        });
      }
    }

    // Performance Optimization System
    class PerformanceOptimizer {
      constructor() {
        this.init();
      }

      init() {
        // Reduce animations on low-performance devices
        if (this.isLowPerformanceDevice()) {
          this.optimizeForPerformance();
        }

        // Handle visibility changes to pause animations
        document.addEventListener('visibilitychange', () => {
          if (document.hidden) {
            this.pauseAnimations();
          } else {
            this.resumeAnimations();
          }
        });
      }

      isLowPerformanceDevice() {
        return navigator.hardwareConcurrency < 4 || 
               /Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
      }

      optimizeForPerformance() {
        document.documentElement.style.setProperty('--reduced-motion', 'reduce');
        const particles = document.querySelector('#particles');
        if (particles) particles.style.display = 'none';
      }

      pauseAnimations() {
        document.body.style.animationPlayState = 'paused';
      }

      resumeAnimations() {
        document.body.style.animationPlayState = 'running';
      }
    }

        document.addEventListener('keydown', (e) => {
          if (e.key === 'Tab') {
            document.body.classList.add('keyboard-navigation');
          }

        document.addEventListener('mousedown', () => {
          document.body.classList.remove('keyboard-navigation');

      setupScreenReaderSupport() {
        document.querySelectorAll('.domain-portal').forEach((portal, index) => {

          const domain = DOMAIN_REGISTRY[index];
          portal.setAttribute('aria-label', `Access ${domain.title} - ${domain.description}`);

      setupReducedMotionSupport() {
        if (window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
          document.documentElement.style.setProperty('--animation-duration', '0.1s');
        }
      }
    }
