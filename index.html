<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>23841412.xyz</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  /* RESET */
  * {margin:0; padding:0; box-sizing:border-box;}

  body {
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #1e1e2f, #282845);
    color: white;
    overflow-x: hidden;
  }

  /* LOADING SCREEN */
  #loading-screen {
    position: fixed;
    inset: 0;
    background: #1e1e2f;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    z-index: 9999;
  }
  .loader {
    border: 5px solid rgba(255,255,255,0.2);
    border-top: 5px solid #00f5ff;
    border-radius: 50%;
    width: 70px;
    height: 70px;
    animation: spin 1s linear infinite;
    margin-bottom: 15px;
  }
  @keyframes spin {
    to {transform: rotate(360deg);}
  }
  #loading-screen p {
    font-size: 1.2em;
    letter-spacing: 1px;
    opacity: 0.8;
  }

  /* MAIN CONTAINER */
  .container {
    max-width: 1000px;
    margin: 0 auto;
    padding: 60px 20px;
    animation: fadeIn 1s ease forwards;
    display: none;
  }
  @keyframes fadeIn {
    from {opacity:0; transform: translateY(20px);}
    to {opacity:1; transform: translateY(0);}
  }

  h1 {
    text-align: center;
    font-size: 3em;
    margin-bottom: 40px;
    background: linear-gradient(90deg, #00f5ff, #ff00d4);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  /* DOMAIN GRID */
  .domains {
    display: grid;
    gap: 25px;
    grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
  }

  .domain {
    background: rgba(255,255,255,0.05);
    padding: 25px;
    border-radius: 15px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    transition: all 0.3s ease;
    cursor: pointer;
    position: relative;
    overflow: hidden;
  }
  .domain h2 {
    font-size: 1.4em;
    margin-bottom: 10px;
    color: #00f5ff;
  }
  .domain p {
    font-size: 0.95em;
    color: rgba(255,255,255,0.8);
  }
  .domain a {
    color: inherit;
    text-decoration: none;
  }
  /* Hover animations based on vibe */
  .domain[data-vibe="chat"]:hover {background: linear-gradient(135deg, #1d2b64, #f8cdda);}
  .domain[data-vibe="staging"]:hover {background: linear-gradient(135deg, #232526, #414345);}
  .domain[data-vibe="dev"]:hover {background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);}
  .domain[data-vibe="rick"]:hover {background: linear-gradient(135deg, #ff416c, #ff4b2b);}
  .domain[data-vibe="vpw"]:hover {background: linear-gradient(135deg, #56ab2f, #a8e063);}
  .domain[data-vibe="whisper"]:hover {background: linear-gradient(135deg, #654ea3, #eaafc8);}
  
  /* Hover zoom effect */
  .domain:hover {
    transform: translateY(-5px) scale(1.03);
    box-shadow: 0 12px 30px rgba(0,0,0,0.4);
  }
</style>
</head>
<body>

<!-- LOADING SCREEN -->
<div id="loading-screen">
  <div class="loader"></div>
  <p>Loading 23841412.xyz...</p>
</div>

<!-- MAIN CONTENT -->
<div class="container">
  <h1>23841412.xyz</h1>
  <div class="domains" id="domains"></div>
</div>

<script>
  const domains = [
    {
      name: 'chat.23841412.xyz',
      description: 'Discord-like chat platform for community discussions.',
      url: 'https://chat.23841412.xyz',
      vibe: 'chat'
    },
    {
      name: 'staging.23841412.xyz',
      description: 'Staging environment for testing new features.',
      url: 'https://staging.23841412.xyz',
      vibe: 'staging'
    },
    {
      name: 'dev.23841412.xyz',
      description: 'Development environment for building new features.',
      url: 'https://dev.23841412.xyz',
      vibe: 'dev'
    },
    {
      name: 'rick.23841412.xyz',
      description: 'Never gonna give you up, never gonna let you down... ðŸŽµ',
      url: 'https://rick.23841412.xyz',
      vibe: 'rick'
    },
    {
      name: 'vpw.23841412.xyz',
      description: 'My Pet Friend | ðŸ˜º',
      url: 'https://vpw.23841412.xyz',
      vibe: 'vpw'
    },
    {
      name: 'whisper.23841412.xyz',
      description: 'Whispering Walls - Anonymous Stories, Shared Safely',
      url: 'https://whisper.23841412.xyz',
      vibe: 'whisper'
    }
  ];

  function renderDomains() {
    const container = document.getElementById('domains');
    domains.forEach(domain => {
      const div = document.createElement('div');
      div.className = 'domain';
      div.dataset.vibe = domain.vibe;
      div.innerHTML = `
        <h2><a href="${domain.url}" target="_blank">${domain.name}</a></h2>
        <p>${domain.description}</p>
      `;
      container.appendChild(div);
    });
  }

  renderDomains();

  // Fake loading simulation
  window.addEventListener('load', () => {
    setTimeout(() => {
      document.getElementById('loading-screen').style.display = 'none';
      document.querySelector('.container').style.display = 'block';
    }, 1500);
  });
</script>

</body>
</html>
