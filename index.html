<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Subdomain Directory</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 2rem;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 3rem;
      color: #00ffe7;
      text-shadow: 0 0 20px #00ffe755;
      margin-bottom: 2rem;
    }

    ul.subdomain-list {
      list-style: none;
      padding: 0;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
      width: 100%;
      max-width: 1000px;
    }

    ul.subdomain-list li {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(0, 255, 234, 0.2);
      backdrop-filter: blur(10px);
      padding: 1.5rem;
      border-radius: 1rem;
      text-align: center;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px rgba(0, 255, 234, 0.05);
    }

    ul.subdomain-list li:hover {
      transform: translateY(-5px) scale(1.02);
      box-shadow: 0 0 20px rgba(0, 255, 234, 0.4);
      border-color: rgba(0, 255, 234, 0.5);
    }

    .subdomain-list a {
      text-decoration: none;
      color: #00ffe7;
      font-size: 1.2rem;
      font-weight: 600;
      display: block;
      word-break: break-word;
    }

    footer {
      margin-top: 3rem;
      color: #777;
      font-size: 0.9rem;
      text-align: center;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <h1>üåê Subdomains of 23841412.xyz</h1>

  <ul class="subdomain-list">
    <li><a href="https://chat.23841412.xyz">chat.23841412.xyz</a></li>
    <li><a href="https://staging.23841412.xyz">staging.23841412.xyz</a></li>
    <li><a href="https://rick.23841412.xyz">rick.23841412.xyz</a></li>
  </ul>

  <footer>
    ¬© 2025 23841412.xyz ‚Äî All rights reserved
  </footer>
</body>
</html>
