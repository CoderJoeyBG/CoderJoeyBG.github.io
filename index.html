<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Cool Typing Effect</title>
<style>
  body {
    background: #121212;
    color: #00ff99;
    font-family: 'Courier New', Courier, monospace;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  #text {
    font-size: 2.5rem;
    white-space: nowrap;
    border-right: 3px solid #00ff99;
    padding-right: 5px;
    overflow: hidden;
    max-width: 90vw;
    animation: blink 1s steps(2, start) infinite;
  }
  @keyframes blink {
    0%, 50% { border-color: #00ff99; }
    50.01%, 100% { border-color: transparent; }
  }
</style>
</head>
<body>
<div id="text"></div>

<script>
  const phrases = [
    "Hello, world!",
    "Coding is fun.",
    "AI is bad.",
    "JavaScript rocks!",
    "Keep calm and code on.",
    "Random words typing...",
    "This is a cool effect!",
    "Enjoy the typing animation.",
    "Make your own style.",
    "Type. Delete. Repeat."
  ];

  const textElem = document.getElementById('text');

  let phraseIndex = 0;
  let charIndex = 0;
  let deleting = false;
  const typingSpeed = 100;
  const deletingSpeed = 50;
  const delayBetween = 1500;

  function type() {
    const currentPhrase = phrases[phraseIndex];
    if (!deleting) {
      textElem.textContent = currentPhrase.slice(0, charIndex + 1);
      charIndex++;

      if (charIndex === currentPhrase.length) {
        deleting = true;
        setTimeout(type, delayBetween);
      } else {
        setTimeout(type, typingSpeed);
      }
    } else {
      textElem.textContent = currentPhrase.slice(0, charIndex - 1);
      charIndex--;

      if (charIndex === 0) {
        deleting = false;
        phraseIndex = (phraseIndex + 1) % phrases.length;
        setTimeout(type, typingSpeed);
      } else {
        setTimeout(type, deletingSpeed);
      }
    }
  }

  type();
</script>
</body>
</html>
